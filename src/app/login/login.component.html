<br><br>
<form>

    <!-- Username input -->
    <div class="form-outline mb-4">
      <input type="text" [(ngModel)]="userpwd.username" name="username" id="username" class="form-control" />
      <label class="form-label" for="username">Username</label>
    </div>

    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" [(ngModel)]="userpwd.email" name="email" id="email" class="form-control" />
      <label class="form-label" for="email">Email address</label>
    </div>

    <!-- Submit button -->
    <button type="button" class="btn btn-primary btn-block mb-4" (click)="login()">Sign in</button>
  </form>
